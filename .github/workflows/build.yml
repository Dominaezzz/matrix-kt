name: Build

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    name: 'Build and Test project'
    runs-on: ${{ matrix.os }}
    env:
      OLM_VERSION: "3.2.2"
    strategy:
      matrix:
        os: [ubuntu-latest, macos-11, windows-latest]
    steps:
      - uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: 'Clone Repo'
        uses: actions/checkout@v1

      - name: 'Install dependencies'
        run: |
          sudo sed -i 's/azure.archive.ubuntu.com/archive.ubuntu.com/' /etc/apt/sources.list
          sudo apt-get update
          sudo apt-get install gcc-multilib g++-multilib
        if: matrix.os == 'ubuntu-latest'

      - name: 'Download Olm'
        run: |
          curl -o olm-${{env.OLM_VERSION}}.tar.bz2 https://gitlab.matrix.org/matrix-org/olm/-/archive/${{env.OLM_VERSION}}/olm-${{env.OLM_VERSION}}.tar.bz2
          tar -xvf olm-${{env.OLM_VERSION}}.tar.bz2
        shell: bash

      - name: 'Build and install Olm'
        run: |
          cd olm-${{env.OLM_VERSION}}
          sed -i -e 's/CMAKE_BINARY_DIR/MY_DIR/g' CMakeLists.txt
          cat CMakeLists.txt
          cmake . -DMY_DIR="${{github.workspace}}/olm-${{env.OLM_VERSION}}/build/out" -B build
          cmake --build build
          if [ -d "build/out/Debug" ]; then
              mv build/out/Debug/* build/out/
          fi
          cd ..
        shell: bash

      - name: 'Build'
        uses: eskatos/gradle-command-action@v1
        with:
          arguments: 'build --stacktrace'
        env:
          OLM_PATH: ${{ format('{0}/olm-{1}/build/out', github.workspace, env.OLM_VERSION) }}

      - name: 'Publish'
        uses: eskatos/gradle-command-action@v1
        with:
          arguments: 'smartPublish --stacktrace'
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_USER: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
          SIGNING_KEY_ID: ${{ secrets.SIGNING_KEY_ID }}
          SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
